<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    
    <h:body styleClass="imagemFundo">
		<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>

		<p:ajaxStatus styleClass="ajax-status" >
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>	

    	    
    	<div id="login-dialog" >
		
    		<h:form id="frm" prependId="false" autocomplete="off" >
    			
    			<p:growl id="messages" autoUpdate="true" closable="true" />
    		
   				<h2>Seja bem vindo</h2>
   				
   				<p:focus for="username" id="focus" />
   		     			
    			<h:panelGrid columns="2" styleClass="grid-login">

    				<p:outputLabel value="Login:" />
    				<p:inputText id="username"
    				             size="30"
    				             autocomplete="off"  
    				             value="#{loginBean.login}"/>
    				
    				<p:outputLabel value="Senha:" />
    				<p:password id="password"
    							autocomplete="off"
    				            size="10"  />
 					
 					<p:separator/>
 					<p:separator/>
 					
    				<p:commandButton value="Login"
    								 styleClass="botao-login" 
    				                 action="#{loginBean.logarSistema}" 
    				                 ajax="false"/>
    			</h:panelGrid>

    		</h:form>

    	</div>
    	
    </h:body>
</html>

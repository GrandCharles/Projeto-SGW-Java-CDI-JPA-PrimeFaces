<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<!-- Antes da pagina ser reinderizada chame o método -->
	<f:metadata>
		<o:viewParam name="nPedido" value="#{cadastroPedidoBean.pedidoTO}"/> 
		<f:event listener="#{cadastroPedidoBean.inicializar}" type="preRenderView" />
	</f:metadata>

    <ui:define name="titulo">#{cadastroPedidoBean.novo ? 'Novo pedido' : 'Edição de pedido'}</ui:define>
 	
	<ui:define name="corpo">

		<h:form id="idFormPedido">
	    	<h1>#{cadastroPedidoBean.novo ? 'Novo pedido' : 'Edição de pedido'}</h1>
			
			<p:growl id="msgDialog" autoUpdate="true" />

			<ui:include src="/WEB-INF/template/pedidos/BotoesPedido.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/CapaPedido.xhtml" />

			<p:separator/>
			
			<p:tabView style="margin-top: 20px">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido.xhtml" /> 
				</p:tab>

				<p:tab title="Dados de entrega">
					<ui:include src="/WEB-INF/template/pedidos/DadosEntregaPedido.xhtml" /> 
				</p:tab>

				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/ObservacaoPedido.xhtml" /> 
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>

</ui:composition>

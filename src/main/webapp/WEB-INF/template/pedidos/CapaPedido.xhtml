<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" 
	             style="width: 100%; 
	             margin-top: 20px"
		         columnClasses="rotulo, campo, rotulo, campo">
		         
		<p:outputLabel value="Número" />
		<h:outputText value="#{cadastroPedidoBean.pedidoTO.id}" />

		<p:outputLabel value="Data de criação" for="idDtCriacao"/>
		<h:outputText id="idDtCriacao" 
		              value="#{cadastroPedidoBean.pedidoTO.dtCriacao}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>


		<p:outputLabel value="Status" for="idStatus"/>
		<h:outputText id="idStatus" value="#{cadastroPedidoBean.pedidoTO.statusPedido}" />


		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedidoTO.usuarioTO}">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>


		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" 
		                size="40" 
		                dropdown="true" 
		                value="#{cadastroPedidoBean.pedidoTO.clienteTO}"/>


		<p:outputLabel value="Forma de pagamento" for="idFormaPagamento" />
		<p:selectOneMenu id="idFormaPagamento" value="#{cadastroPedidoBean.pedidoTO.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>


		<p:outputLabel value="Valor do frete" for="IdVlrFrete" />
		<p:inputText id="IdVlrFrete" 
		             size="8" 
		             maxlength="12"
			         styleClass="moeda" 
			         value="#{cadastroPedidoBean.pedidoTO.vlrFrete}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>	         
		
		</p:inputText>


		<p:outputLabel value="Subtotal" style="font-weight: bold" />
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="idSubtotal" />


		<p:outputLabel value="Valor de desconto" for="idVlrDesc" />
		<p:inputText id="idVlrDesc" 
		             size="8" 
		             maxlength="12"
			         styleClass="moeda" 
			         value="#{cadastroPedidoBean.pedidoTO.vlrDesconto}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>	         
		</p:inputText>
		
		

		<p:outputLabel value="Total do pedido" style="font-weight: bold; font-size: 1.1em" for="idTotPed"/>
		<h:outputText style="font-weight: bold; font-size: 1.1em" 
			          id="idTotPed" 
		              size="8" 
		              maxlength="12"
			          styleClass="moeda" 
			          value="#{cadastroPedidoBean.pedidoTO.vlrTotal}">
			          
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>	         
		</h:outputText>
			
			
	</p:panelGrid>

</ui:composition>

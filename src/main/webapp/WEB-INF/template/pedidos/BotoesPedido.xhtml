<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" 
			          outcome="/pedidos/CadastroPedido"/>
			          
			<p:commandButton value="Salvar" 
							 disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"	
			                 action="#{cadastroPedidoBean.salvar}"
			                 update="@form" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
						     disabled="#{not cadastroPedidoBean.pedidoTO.pedidoEmissivel}"
			                 action="#{emissaoPedidoBean.emitirPedido}"
			                 process="@form" 
			                 update="@form"/>
			
			<p:commandButton value="Cancelar"
							 disabled="#{not cadastroPedidoBean.pedidoTO.pedidoCancelavel}"
							 action="#{cancelamentoPedidoBean.cancelarPedido}"
			                 process="@this" 
			                 update="@form"/>
			
			<p:commandButton value="Enviar E-Mail"/>

			<p:separator/>

			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedido" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>

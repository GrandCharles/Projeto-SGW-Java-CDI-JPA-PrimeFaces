<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" 
	             style="width: 100%; margin-top: 20px"
	             styleClass="panelGrid" 
		         columnClasses="rotulo, campo, rotulo, campo">
	
		<p:outputLabel value="Data da entrega" for="idDtEntrega" />
		<p:calendar id="idDtEntrega" 
		            size="10" 
		            pattern="dd/MM/yyyy" 
		            disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
					value="#{cadastroPedidoBean.pedidoTO.dtEntrega}"/>
		
		<p:spacer />
		<p:spacer />

		<p:outputLabel value="Logradouro" for="idEntregaLogradouro" />
		<p:inputText id="idEntregaLogradouro" 
		              size="50" 
		              maxlength="40"
		              disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		              value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.logradouro}"/>


		<p:outputLabel value="NÃºmero" for="idEntregaNumero" />
		<p:inputText id="idEntregaNumero" 
		             size="5" 
		             maxlength="10"
		             disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		             value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.numero}"/>


		<p:outputLabel value="Complemento" for="idEntregaComplemento" />
		<p:inputText id="idEntregaComplemento" 
		             size="50"
		             maxlength="40" 
		             disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		             value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.complemento}"/>


		<p:outputLabel value="Cidade" for="idEntregaCidade" />
		<p:inputText id="idEntregaCidade" 
		             size="20"
		             maxlength="20" 
		             disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		             value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.cidade}"/>


		<p:outputLabel value="Estado" for="idEntregaEstado" />
		<p:inputText id="idEntregaEstado" 
		             size="20"
		             maxlength="10" 
		             disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		             value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.uf}"/>


		<p:outputLabel value="CEP" for="IdEntregaCep" />
		<p:inputText id="IdEntregaCep" 
		             size="10"
		             maxlength="8"
		             disabled="#{not cadastroPedidoBean.pedidoTO.pedidoAlteravel}"
		             value="#{cadastroPedidoBean.pedidoTO.enderecoEntregaTO.cep}"/>
	</p:panelGrid>

</ui:composition>
